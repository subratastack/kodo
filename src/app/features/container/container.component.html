<div *ngIf="paginationMeta">
  <div>
    {{paginationMeta?.startRecord}} - {{paginationMeta?.endRecord}} of {{paginationMeta?.totalRecord}}
  </div>
  <div>
    <button (click)="onPrevClick()">Prev</button>
    <button (click)="onNextClick()">Next</button>
  </div>
</div>
